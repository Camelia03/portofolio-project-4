{% extends "base.html" %} {% block content %}
<h1>Posts</h1>
<form method="POST" action="{% url 'add' %}">
  {% csrf_token %} {{ form.as_p }}
  <div>
    <p>
      <button type="submit">Add Post</button>
    </p>
  </div>
</form>
<ul>
  {% for post in post_list %}
  <li>
    <div>Title: {{ post.title }}</div>
    <div>Created on: {{ post.created_on }}</div>
  </li>
  {% endfor %}
</ul>
{% endblock%}
