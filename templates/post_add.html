{% extends 'base.html' %}

{% load static %}

{% block content %}

{% load crispy_forms_tags %}

<form method="POST" action="{% url 'post_add' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        {{ form | crispy }}
    </div>
    <div>
        <p>
            <button type="submit" class="btn btn-blue text-bold btn-md">Add Post</button>
        </p>
    </div>
</form>

{% endblock %}
