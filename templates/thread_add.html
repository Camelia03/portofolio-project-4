{% extends 'base.html' %}

{% load static %}

{% block content %}

{% load crispy_forms_tags %}

<form method="POST" action="{% url 'thread_add' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        {{ form | crispy }}
    </div>
    <div>
        <button type="submit" class="btn forum-btn-primary text-bold btn-md">Add Thread</button>
        <a href="{% url 'index' %}"><button type="button" class="btn forum-btn-secondary text-bold">Cancel</button></a>

    </div>
</form>

{% endblock %}
