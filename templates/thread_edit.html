{% extends "base.html" %}
{% block title %}Edit Thread{% endblock title %}
{% block content %}

{% load crispy_forms_tags %}
<div class="container-lg py-4">
    <h1>Edit your thread</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn forum-btn-primary text-bold btn-md">Save Changes</button>
        <a href="{% url 'thread_detail' object.pk %}" class="btn forum-btn-secondary text-bold">Cancel</a>

    </form>
</div>
{% endblock %}
