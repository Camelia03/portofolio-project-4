{% extends "base.html" %}
{% block title %}Edit Thread{% endblock title %}
{% block content %}

{% load crispy_forms_tags %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn forum-btn-primary text-bold btn-md">Save Changes</button>

</form>

{% endblock %}
