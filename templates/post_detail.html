{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-body">
                    <h1 class="card-title">{{ post.title }}</h1>
                    <p class="card-text">{{ post.created_on }} by {{ post.author }}</p>
                    <img src="{{ post.cloudinary_url }}" class="img-fluid mb-3" alt="{{ post.title }}">
                    <p class="card-text">{{ post.content }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
