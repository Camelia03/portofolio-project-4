{% extends 'base.html' %}
{% block title %}
Home
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Logout</h2>
            <p>Are you sure you want to log out?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
