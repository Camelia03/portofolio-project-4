{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

{% include 'snippets/app_message.html' with messages=messages %}


<div class="row w-full">
  <div class="col-md-6 offset-md-3 mt-4">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="mb-4 text-bold">Login</h2>
        <form method="POST">
          {% csrf_token %}
          {{ form | crispy }}
          <div class="text-center mt-4">
            <button type="submit" class="btn forum-btn-primary text-bold btn-lg">Log In</button>
          </div>
        </form>
        <p class="mt-3 text-center">Don't have an account yet? <a href="{% url 'signup' %}"
            class="text-blue text-bold">Sign up</a></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
