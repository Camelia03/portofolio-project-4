{% extends "base.html" %}

{% block title %}Welcome to GoGlobal!{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="mb-4">Sign up</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-turquoise">Sign Up</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
